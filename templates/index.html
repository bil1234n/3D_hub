<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxé | Enterprise Multi-AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #c5a059; --dark: #111; --sidebar-w: 300px; }
        body { margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; background: #fff; }

        /* Sidebar Navigation */
        .sidebar { width: var(--sidebar-w); border-right: 1px solid #eee; display: flex; flex-direction: column; background: #fff; z-index: 100; }
        .sidebar-header { padding: 30px; border-bottom: 1px solid #f5f5f5; text-align: center; letter-spacing: 4px; font-weight: 300; }
        .product-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        .nav-item { 
            padding: 20px; margin-bottom: 10px; border-radius: 12px; cursor: pointer; 
            border: 1px solid #f0f0f0; transition: all 0.3s ease;
        }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { border-color: var(--accent); background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* Viewer Stage */
        .viewer-stage { flex: 1; position: relative; background: #f9f9f9; }
        model-viewer { width: 100%; height: 100%; }

        /* AR Floating Panel */
        .ar-panel { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px); padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid #fff;
        }
        
        .btn-ar-launch {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            background: var(--dark); color: #fff; font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 200px; border-right: none; border-bottom: 1px solid #eee; }
            .viewer-stage { flex: 1; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">LUXÉ</div>
        <div class="product-list" id="p-list">
            </div>
    </aside>

    <main class="viewer-stage">
        <model-viewer id="main-view" camera-controls auto-rotate shadow-intensity="1" environment-image="neutral">
        </model-viewer>

        <div class="ar-panel">
            <div style="margin-bottom: 15px;">
                <h2 id="active-title" style="margin:0; font-size: 1.2rem;">Select Product</h2>
                <p id="active-price" style="margin:0; color: var(--accent); font-weight: 600;">$0.00</p>
            </div>
            <button class="btn-ar-launch" id="master-ar-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                VIEW IN AR
            </button>
        </div>
    </main>

<script>
    // 1. DATA ARRAY FROM DJANGO
    const products = [
        {% for p in products %}
        {
            id: "{{ p.id|escapejs }}",
            name: "{{ p.name|escapejs }}",
            price: "{{ p.price|escapejs }}",
            // Correcting the Cloudinary URL on the fly
            glb: "{{ p.model_3d.url|escapejs }}".replace('http://', 'https://'),
            usdz: "{% if p.usdz_model %}{{ p.usdz_model.url|escapejs }}{% endif %}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    const State = {
        activeProduct: null,
        viewer: document.getElementById('main-view'),
        
        init() {
            this.renderSidebar();
            if (products.length > 0) this.switchProduct(products[0].id);
            
            document.getElementById('master-ar-btn').addEventListener('click', () => this.launchNativeAR());
        },

        renderSidebar() {
            const list = document.getElementById('p-list');
            list.innerHTML = products.map(p => `
                <div class="nav-item" id="nav-${p.id}" onclick="State.switchProduct('${p.id}')">
                    <div style="font-weight:600;">${p.name}</div>
                    <div style="font-size: 0.8rem; opacity: 0.6;">$${p.price}</div>
                </div>
            `).join('');
        },

        switchProduct(id) {
            const product = products.find(p => p.id == id);
            this.activeProduct = product;

            // Update UI
            document.getElementById('active-title').innerText = product.name;
            document.getElementById('active-price').innerText = `$${product.price}`;
            
            // Update Web Viewer
            this.viewer.src = product.glb;

            // Update active state in sidebar
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${id}`).classList.add('active');
        },

        launchNativeAR() {
            if (!this.activeProduct) return;

            const url = this.activeProduct.glb;
            const title = encodeURIComponent(this.activeProduct.name);
            const isAndroid = /android/i.test(navigator.userAgent);
            const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            // --- ANDROID INTENT (Bypasses Browser Security) ---
            if (isAndroid) {
                const intent = `intent://arvr.google.com/scene-viewer/1.0?file=${url}&title=${title}&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;`;
                window.location.href = intent;
            } 
            // --- iOS QUICK LOOK (Native OS Handoff) ---
            else if (isiOS) {
                const anchor = document.createElement('a');
                anchor.setAttribute('rel', 'ar');
                anchor.appendChild(document.createElement('img'));
                // Use USDZ if available, otherwise fallback to GLB (iOS 13+ supports GLB)
                anchor.setAttribute('href', this.activeProduct.usdz || url);
                anchor.click();
            } 
            else {
                alert("Please use a mobile device to view in Augmented Reality.");
            }
        }
    };

    window.onload = () => State.init();
</script>
</body>
</html>
